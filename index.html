<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- custom style-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>calcola il prezzo del tuo biglietto</h3>
    <div class="card">
        <label for="username">Nome e Cognome</label>
        <input type="text" id="username">
        <label for="kilometer">Km da percorrere</label>
        <input type="number" id="kilometer">
        <label for="age">Fascia d'et√†</label>
        <select id="age">
            <option value="junior" id="junior">Under 18</option>
            <option value="standard" id="standard">18-65 anni</option>
            <option value="senior" id="senior">Over 65</option>
        </select>

        <button id="submit">Genera</button>
        <button id="reset">Annulla</button>
    </div>
    <h3>Il tuo biglietto</h3>
    <div class="card">
        <h4>Dettaglio passeggeri</h4>
        <div>
            <h3>Nome passeggero</h3>
            <!-- Output userName -->
            <p id="userOutput"></p>

            <h4>Offerta</h4>
            <!-- output promotion -->
            <p id="promotionOutput"></p>

            <h4>Carrozza</h4>
            <!-- output coach -->
            <p id="coachOutput"></p>

            <h4>Codice CP</h4>
            <!-- output code -->
            <p id="codeOutput"></p>

            <h4>Costo biglietto</h4>
            <!-- output finalPrice -->
            <p id="finalPrice"></p>
        </div>
    </div>
    <!-- custom js -->
    <script src="js/script.js"></script>
</body>
</html>
